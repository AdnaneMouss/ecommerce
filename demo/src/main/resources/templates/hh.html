<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>User Information</h1>
    <div id="display-info">
        <!-- User information will be displayed here -->
    </div>
    <form id="update-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>
        <label for="age">Age:</label>
        <input type="text" id="age" name="age">
        <input type="submit" value="Update Information">
    </form>
</div>

<script>
    // JavaScript for fetching and updating user information
    // Replace this with actual backend code to fetch and update user info
    const userInfo = {
        username: "JohnDoe",
        email: "john.doe@example.com",
        age: 30
    };

    // Display user information
    function displayUserInfo() {
        document.getElementById("username").value = userInfo.username;
        document.getElementById("email").value = userInfo.email;
        document.getElementById("age").value = userInfo.age || '';
    }

    // Update user information
    document.getElementById("update-form").addEventListener("submit", function(event) {
        event.preventDefault();
        userInfo.username = document.getElementById("username").value;
        userInfo.email = document.getElementById("email").value;
        userInfo.age = document.getElementById("age").value;
        // Here you would typically send this data to your backend to update the user information
        // For demo purpose, we will just display an alert
        alert("User information updated successfully!");
    });

    // Display user information on page load
    displayUserInfo();
</script>
</body>
</html>
