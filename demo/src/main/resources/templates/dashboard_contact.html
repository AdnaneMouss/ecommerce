*{
  margin: 0;

.grid{
    display: grid;
    grid-template-columns: repeat(4,1fr);
}
body{
  background: white;
  background-image: url('/ecommerce.jpg');
}
nav{
  position: sticky;
  top: 0;
  bottom: 0;
  height: 100vh;
  left: 0;
  width: 90px;
  /* width: 280px; */
 background: linear-gradient(to bottom left, red, white);
  overflow: hidden;
  transition: 1s;
}
  .panel {
      display: none; /* Initially hide the panel */
      position: absolute;
      background-color: #f9f9f9;
      min-width: 100px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      padding: 10px;
      z-index: 1;
  }
  .panel p {
      margin: 5px 0;
  }

  .panel button {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 5px 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 12px;
      margin: 4px 2px;
      cursor: pointer;
  }

.logo img{
  width: 80px;
  height: 80px;
}
.logo span{
  font-weight: bold;
  padding-left: 15px;
  font-size: 18px;
  text-transform: uppercase;
}
a{
  position: relative;
  width: 280px;
  font-size: 14px;
  color: rgb(85, 83, 83);
  display: table;
  padding: 10px;
}
nav .fas{
  position: relative;
  width: 70px;

  top: 20px;

  color: white;
}
.nav-item{
  position: relative;
  top: 12px;
  margin-left: 10px;
  color: white;
}
.nav-item:hover{
  position: relative;
  top: 12px;
  margin-left: 10px;
  color: red;
}
a:hover{
  background: red;
  color: white;
}
a:hover i{
  color: white;
  transition: 0.5s;
}

.logout{
  position: absolute;
  bottom: 0;
}

.container{
  display: flex;
  color: black;

}
.container a{
  right: 40px;
}

/* MAin Section */

  position: relative;
  padding: 20px;
  width: 100%;
}
.main-top{
  display: flex;
  width: 100%;
}
.main-top i{

  cursor: pointer;
}
.main .users{
  display: flex;
  width: 100%;
}

.main2{

.main .users{
  display: flex;
  width: 100%;
}

.users .card{
  width: 15%;
  margin: 10px;

  text-align: center;

  padding: 10px;

}
.users .card img{
  width: 70px;
  height: 70px;
  border-radius: 50%;
}
.users .card h4{
  text-transform: uppercase;

.users .card p{
  font-size: 12px;

}
.users table{
  margin:  auto;
}
.users .per span{
  padding: 5px;

.users td{
  font-size: 14px;

}
.users .card a{
  width: 100%;
  margin-top: 8px;

  border-radius: 10px;

  border: 1px solid red;
}

.attendance{
  margin-top: 20px;

}
.attendance-list{
  width: 100%;

  margin-top: 10px;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 20px 35px rgba(0, 0, 0, 0.1);
}

;

}
.table tbody tr:last-of-type{

.table button{

}
.table button:hover{

    <section class="main">

<section class="grid">

      </div>
</section>

<script>
    function togglePanel() {
        var panel = document.getElementById("panel");
        if (panel.style.display === "block") {
            panel.style.display = "none";
        } else {
            panel.style.display = "block";
        }
    }
</script>
