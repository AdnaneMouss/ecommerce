<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Customer's Orders</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome CDN Links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");
    * {
        margin: 0;
        padding: 0;
        outline: none;
        border: none;
        text-decoration: none;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }
    body {
        background: white;
        background-image: url('/ecommerce.jpg');
        top: 90px;
    }
    header {
        background-color: darkred;
        color: white;
        padding: 15px 20px;
        height: 80px;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }footer {
        background-color: darkred;
        color: white;
        padding: 15px 20px;
        height: 80px;
        width: 100%;
        display: flex;
        text-align: center;
        justify-content: space-between;
    }
    .logo img {
        width: 80px;
        height: 80px;
    }
    .logo span {
        font-weight: bold;
        padding-left: 15px;
        font-size: 18px;
        text-transform: uppercase;
    }
    .navlist {
        list-style: none;
        display: flex;
        align-items: center;
    }
    .navlist li {
        margin-right: 15px;
    }
    .navlist li img {
        cursor: pointer;
    }
    .panel {
        display: none;
        position: absolute;
        top: 80px;
        right: 20px;
        background: white;
        padding: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
    }
    .panel form, .panel button {
        margin: 5px 0;
    }
    .container {
        margin-top: 80px;
        color: black;
        padding: 20px;
    }
    .main {
        width: 100%;
    }
    .attendance-list, .attendance-list2 {
        width: 100%;
        padding: 10px;
        margin-top: 20px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 20px 35px rgba(0, 0, 0, 0.1);
    }
    .table {
        border-collapse: collapse;
        width: 100%;
        margin: 25px 0;
        font-size: 15px;
        overflow: hidden;
        border-radius: 5px 5px 0 0;
    }
    .table thead tr {
        background: blue;
        color: #fff;
        text-align: left;
        font-weight: bold;
    }
    .table th, .table td {
        padding: 12px 15px;
    }
    .table tbody tr {
        border-bottom: 1px solid blue;
    }
    .table tbody tr:nth-of-type(odd) {
        background: #f3f3f3;
    }
    .table tbody tr:last-of-type {
        border-bottom: 2px solid blue;
    }
    .table button {
        padding: 6px 20px;
        border-radius: 10px;
        cursor: pointer;
        background: blue;
        color: white;
        border: 1px solid blue;
        font-weight: bold;
    }
    .table button:hover {
        background: darkblue;
    }
    .fa-solid.fa-phone {
        right: 20px;
    }
    .productRow img {
        width: 50px;
        height: 50px;
    }
    .uss {
       color: black;
    }
    .panel {
        display: none; /* Initially hide the panel */
        position: absolute;
        background-color: #f9f9f9;
        min-width: 100px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        padding: 10px;
        z-index: 1;
    }
    .panel p {
        margin: 5px 0;
    }

    .panel button {
        background-color: #f44336;
        color: white;
        border: none;
        padding: 5px 10px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 12px;
        margin: 4px 2px;
        cursor: pointer;
    }
    .container2 {
        width: 350%;
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
        box-sizing: border-box;
    }
    .container2 input{
        padding:7px;
        width: 300px;
    }
    h1 {
        text-align: center;
        color: #d9534f; /* Rouge */
        margin-bottom: 30px;
    }
    .profile-picture-container {
        text-align: center;
        margin-bottom: 30px;
        position: relative;
    }
    .profile-picture {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        border: 5px solid #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: block;
        margin: 0 auto;
    }
    .change-picture-button {
        background-color: rgba(0, 0, 0, 0.5);
        color: #fff;
        border: none;
        padding: 8px;
        border-radius: 50%;
        cursor: pointer;
        transition: background-color 0.3s ease;
        position: absolute;
        top: 0;
        left: 50%;
        transform: translate(-50%, -50%);
        display: none;
    }
    .profile-picture-container:hover .change-picture-button {
        display: block;
    }
    .change-picture-button:hover {
        background-color: rgba(0, 0, 0, 0.7);
    }
    form {
        max-width: 400px;
        margin: 0 auto;
    }
    label {
        display: block;
        margin-bottom: 20px;
        color: #555;
    }
    label i {
        margin-right: 10px;
        color: #d9534f;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid red;
        border-radius: 5px;
        box-sizing: border-box;
        margin-top: 5px;
    }
    select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        margin-top: 5px;
    }
    button {
        width: 100%;
        padding: 12px;
        background-color: #d9534f;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
        margin-top: 20px;
    }
    button:hover {
        background-color: #c9302c;
    }
    th, td {
        padding: 10px;
        text-align: left;
        border: red;
    }
    th {
        vertical-align: middle;
    }
    th i {
        margin-right: 8px;
        vertical-align: middle;
    }
    input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border:red;
    }
    .fas{
        color: red;
    }

</style>
<body>
<header>
    <div class="logo">
        <img src="/logo.png" alt="Logo">
    </div>
    <ul class="navlist">
        <li><img alt="More" style="width: 60px" height="60px" th:src="${session.authenticatedPhoto}" onclick="togglePanel()"></li>
    </ul>
    <div id="panel" class="panel">
        <p th:text="${session.authenticatedUsername}"></p>
        <form th:action="@{/comptes/information}" method="post">
          <p style="color: black">Welcome  <input style="color: black" type="text" name="username" th:value="${session.authenticatedUsername}"></p>
            <button style="background-color: blue">Account information</button>
        </form>
        <button><a href="/log/login">Log out</a></button>
    </div>
</header>
<section class="main">
    <h2 style="color: white">My account </h2>
    <div class="container2">
        <h1 style="color: red">Edit profile</h1>
        <form id="profile-form" th:action="@{/comptes/modifyLivreur}" method="post" onsubmit="alert('Your account information was updated!')">
            <input type="hidden" th:value="${session.authenticatedId}" name="id">
            <table th:each="compte : ${comptes}" id="s">
                <form th:action="@{/comptes/modifyAdmin}" method="post" onsubmit="alert('Your account information was updated!')">
                    <div class="profile-picture-container">
                        <img th:src="${compte.photo}" class="profile-picture">
                    </div>
                    <tr>
                        <th><i class="fas fa-image"></i> Image link </th>
                        <td style="border-color: red"><input name="photo" th:value="${compte.photo}"></td>
                    </tr>
                    <tr>
                        <th><i class="fas fa-user"></i> Full name</th>
                        <td><input name="nom" th:value="${compte.nom}"readonly ></td>
                    </tr>
                    <tr>
                        <th><i class="fas fa-user"></i> Username</th>
                        <td><input name="username" th:value="${compte.username}"></td>
                    </tr>
                    <tr>
                        <th><i class="fas fa-envelope"></i> Email</th>
                        <td><input name="email" th:value="${compte.email}"></td>
                    </tr>
                    <tr>
                        <th><i class="fas fa-phone" style="transform: rotate(180deg);"></i> Phone</th>
                        <td><input name="phone" th:value="${compte.phone}"></td>
                    </tr>
                    <tr>
                        <th><i class="fas fa-lock"></i>Password</th>
                        <td><input name="password" th:value="${compte.password}"></td>
                    </tr>


                </form>
            </table>
            <button type="submit" id="modifier-button" style="background-color: red">Modifier</button>
        </form>
    </div>
</section>
                </tbody>
            </table>
        </div>
        <div class="attendance-list">
            <h1>List of delivered orders:</h1>
            <table class="table">
                <thead>
                <tr>
                    <th>Customer</th>
                    <th>GSM</th>
                    <th>DELIVERING LOCATION</th>
                    <th>DELIVERING DATE</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="commande : ${all}" class="productRow" th:if="${commande.delivered && commande.confirmed && commande.deliveryman.id == session.authenticatedId}">
                    <td th:text="${commande.compte?.username}"></td>
                    <td th:text="${commande.compte?.phone}"></td>
                    <td th:text="${commande.lieuLivraison}"></td>
                    <td th:text="${commande.dateLivraison}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>
<footer>
    <p><center>&copy; 2024 UIRSUPPLY. Tous droits réservés.</center></p>
</footer>
<script>
    function validateImageSize(input) {
        const file = input.files[0];
        const maxSizeInBytes = 500 * 500;
        if (file && file.size > maxSizeInBytes) {
            alert("Please select an image smaller than 1MB.");
            input.value = "";
        }
    }

    function showImage(imageUrl) {
        var imageWindow = window.open("", "_blank");
        imageWindow.document.body.innerHTML = "<img src='" + imageUrl + "' alt='Image'>";
    }

    function modifyRow(button) {
        var row = button.closest('tr');
        var cells = row.getElementsByTagName('td');
        for (var i = 0; i < cells.length - 1; i++) {
            var cell = cells[i];
            var currentValue = cell.textContent.trim();
            if (i !== cells.length - 2) {
                cell.innerHTML = "<input type='text' value='" + currentValue + "' style='width: 100px;'>";
            } else {
                cell.innerHTML = "<input type='file' accept='image/*' onchange='validateImageSize(this)'>";
            }
        }
        var actionCell = row.querySelector('td:last-child');
        actionCell.innerHTML = "<button onclick='saveRow(this)'>Save</button>&nbsp;<button onclick='cancelRow(this)'>Cancel</button>";
    }

    function saveRow(button) {
        var row = button.closest('tr');
        var cells = row.getElementsByTagName('td');
        for (var i = 0; i < cells.length - 1; i++) {
            var cell = cells[i];
            var input = cell.querySelector('input');
            if (input) {
                var newValue = input.value.trim();
                cell.textContent = newValue;
            }
        }
        var actionCell = row.querySelector('td:last-child');
        actionCell.innerHTML = "<button onclick='modifyRow(this)'>Modify</button>&nbsp;<button onclick='deleteRow(this)'>Delete</button>";
    }

    function cancelRow(button) {
        var row = button.closest('tr');
        var cells = row.getElementsByTagName('td');
        for (var i = 0; i < cells.length - 1; i++) {
            var cell = cells[i];
            var input = cell.querySelector('input');
            if (input) {
                var originalValue = input.defaultValue;
                cell.textContent = originalValue;
            }
        }
        var actionCell = row.querySelector('td:last-child');
        actionCell.innerHTML = "<button onclick='modifyRow(this)'>Modify</button>&nbsp;<button onclick='deleteRow(this)'>Delete</button>";
    }

    function deleteRow(button) {
        var row = button.closest('tr');
        row.parentNode.removeChild(row);
    }

    function togglePanel() {
        var panel = document.getElementById("panel");
        if (panel.style.display === "none") {
            panel.style.display = "block";
        } else {
            panel.style.display = "none";
        }
    }
</script>
</body>
</html>
