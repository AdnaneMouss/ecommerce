<script>
  document.addEventListener("DOMContentLoaded", function() {
      // Apply category filter when the select dropdown changes
      document.getElementById('categorySelect').addEventListener('change', function() {
          applyCategoryFilter();
      });

      // Apply label search when typing in the search input
      document.getElementById('searchInput').addEventListener('keyup', function() {
          searchByLabel();
      });
  });

  function applyCategoryFilter() {
      var selectedCategory = document.getElementById('categorySelect').value;
      var rows = document.querySelectorAll('.productRow');

      rows.forEach(function(row) {
          var category = row.querySelector('td:nth-child(8)').textContent.trim(); // Assuming 8th column is category
          if (selectedCategory === '' || category === selectedCategory) {
              row.style.display = '';
          } else {
              row.style.display = 'none';
          }
      });
  }

  function searchByLabel() {
      var input = document.getElementById('searchInput').value.toLowerCase();
      var rows = document.querySelectorAll('.productRow');

      rows.forEach(function(row) {
          var label = row.querySelector('td:nth-child(2)').textContent.toLowerCase(); // Assuming 2nd column is label
          if (label.includes(input)) {
              row.style.display = '';
          } else {
              row.style.display = 'none';
          }
      });
  }
</script>

    function searchByLabel() {
        // Récupérer la valeur entrée par l'utilisateur dans le champ de recherche
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("searchInput");
        filter = input.value.toUpperCase();
        table = document.querySelector(".table");
        tr = table.getElementsByTagName("tr");

        // Parcourir toutes les lignes du tableau et masquer celles qui ne correspondent pas à la recherche
        for (i = 1; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[1]; // La colonne du libellé est la deuxième (index 1)

                if (txtValue.toUpperCase().indexOf(filter) > -1) {

                 <script>
        var stockSortDir = "asc";
        var priceSortDir = "asc";

        function sortByStock() {
            sortTable(3, stockSortDir);
            stockSortDir = (stockSortDir === "asc") ? "desc" : "asc";
        }

        function sortByPrice() {
            sortTable(4, priceSortDir);
            priceSortDir = (priceSortDir === "asc") ? "desc" : "asc";
        }

        function sortTable(columnIndex, sortDir) {
            var table, rows, switching, i, x, y, shouldSwitch;
            table = document.querySelector(".table");
            switching = true;

            while (switching) {
                switching = false;
                rows = table.rows;

                for (i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    x = rows[i].getElementsByTagName("TD")[columnIndex];
                    y = rows[i + 1].getElementsByTagName("TD")[columnIndex];

                    if (sortDir === "asc") {
                        if (parseFloat(x.getElementsByTagName("input")[0].value) > parseFloat(y.getElementsByTagName("input")[0].value)) {
                            shouldSwitch = true;
                            break;
                        }
                    } else if (sortDir === "desc") {
                        if (parseFloat(x.getElementsByTagName("input")[0].value) < parseFloat(y.getElementsByTagName("input")[0].value)) {
                            shouldSwitch = true;
                            break;
                        }
                    }
                }

                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                }
            }
        }
    </script>
