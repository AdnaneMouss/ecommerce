<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <title>Résultat de Livraison</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }
    .logo {
      width: 100px;
    }
    button {
      margin: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    @media print {
      .print-button {
        display: none;
      }
    }
  </style>
</head>
<body>
<h1>Your final order</h1>
<button class="print-button" onclick="window.print()">Print this page</button>
<div>
  <table>
    <tr>
      <td><img class="logo" src="/logo.png"></td>
    </tr>
    <tr>
      <th>Date de Livraison</th>
      <th>Lieu de Livraison</th>
      <th>Label du Produit</th>
      <th>Quantité</th>
    </tr>
    <tr>
      <td th:text="${commande.dateLivraison}"></td>
      <td th:text="${commande.lieuLivraison}"></td>
      <td th:text="${commande.labelProduit}"></td>
      <td th:text="${commande.quantite}"></td>
    </tr>
  </table>
</div>
</body>
</html>
