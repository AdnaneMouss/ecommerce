<header>

        <form th:action="@{/panier/getpending}">
            <input name="username" type="hidden" th:value="${session.authenticatedUsername}">
            <input name="id" type="hidden" th:value="${session.authenticatedId}">
            <li><button>My Pending Deliveries</button></li>
        </form>

            <input name="username" type="hidden" th:value="${session.authenticatedUsername}">
            <li><button>My Comments</button></li>
        </form>
        <form th:action="@{/reclamation/viewdetails}">

            <li><button>My Complaints</button></li>
        </form>

        <div id="panel" class="panel">

                <input type="hidden" name="username" th:value="${session.authenticatedUsername}">
                <button style="background-color: blue">Account information</button>
            </form>
            <button><a style="background-color: red" href="/log/login">Log out</a></button>
        </div>

<br><br><br><br><br>


<section class="hero">
<div class="container">
    <h1 style="color: darkblue">Modifier le Profil</h1>
    <form th:action="@{/comptes/modify}" method="post" onsubmit="alert('Your account information was updated!')">
        <input type="hidden" th:value="${session.authenticatedId}" name="id">
        <table th:each="compte : ${comptes}" id="s">
            <div class="profile-picture-container">
                <img th:src="${compte.photo}" class="profile-picture">
            </div>
            <tr>
                <th><i class="fas fa-link"></i> Image link </th>
                <td><input name="photo" th:value="${compte.photo}"></td>
            </tr>
            <tr>
                <th><i class="fas fa-user"></i> Full name</th>
                <td><input name="nom" th:value="${compte.nom}" readonly></td>
            </tr>
            <tr>
                <th><i class="fas fa-user"></i> Username</th>
                <td><input name="username" th:value="${compte.username}"></td>
            </tr>
            <tr>
                <th><i class="fas fa-envelope"></i> Email</th>
                <td><input name="email" th:value="${compte.email}"></td>
            </tr>
            <tr>
                <th><i class="fas fa-phone" style="transform: rotate(180deg);"></i> Phone</th>
                <td><input name="phone" th:value="${compte.phone}"></td>
            </tr>
            <tr>
                <th><i class="fas fa-lock"></i> Password</th>
                <td><input name="password" th:value="${compte.password}"></td>
            </tr>
            <tr>
                <th><i class="fas fa-book"></i>Field</th>
                <td><input th:value="${compte.filiere}" readonly></td>
            </tr>
        </table>
        <button type="submit" id="modifier-button" style="background-color: darkblue">Modifier</button>
    </form>
</div>
</section>
</body>
<script>
    function togglePanel() {
        var panel = document.getElementById("panel");
        if (panel.style.display === "block") {
            panel.style.display = "none";
        } else {
            panel.style.display = "block";
        }
    }
</script>
<script>
    function editProfile() {
        var fields = document.querySelectorAll("#s td");
        // Hide the Modifier button
        fields.forEach(function(field) {
            var input = document.createElement("input");
            input.value = field.innerText;
            field.innerHTML = "";
            field.appendChild(input);
        });
        document.getElementById("modifier-button").style.display = "none";
        var saveButton = document.createElement("button");
        saveButton.textContent = "Save";
        saveButton.type = "button";
        saveButton.onclick = saveProfile;
        document.getElementById("profile-form").appendChild(saveButton);
        var cancelButton = document.createElement("button");
        cancelButton.textContent = "Cancel";
        cancelButton.type = "button";
        cancelButton.onclick = cancelEdit;
        document.getElementById("profile-form").appendChild(cancelButton);
    }
    function saveProfile() {
        console.log("Profile saved!");
    }
    function cancelEdit() {
        location.reload();
    }
</script>
