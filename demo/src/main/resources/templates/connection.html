<html>
<head>
<style>
  *{

	list-style: none;
	text-decoration: none;
}

header{
  position: fixed;
  right: 0;
  bottom: 600px;
  z-index: 1000;
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 2px 10%;

.logo{

}
.navlist{

.hero{

section{

}
    .hero-img img {
      animation: pulse 4s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }

.merged-img {

  bottom: 60;
  left: 0;
}
.hero-text h1{

label {

.logo{

    <div class="hero-text">
 <form action="${pageContext.request.contextPath}/LoginServlet" method="post">
 <h2 style="color: white; padding-bottom: 20px; font-size: 26px">Log into your account</h2>

  </section>
      <script>
        // Function to handle displaying the alert dialog
        window.onload = function() {
            // Check if the URL contains the error query parameter
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('error')) {
                // Create a div for the alert dialog
                const alertDiv = document.createElement('div');
                alertDiv.textContent = "WRONG INFORMATION!";
                alertDiv.style.backgroundColor = 'red';
                alertDiv.style.color = 'white';
                alertDiv.style.padding = '10px';
                alertDiv.style.position = 'fixed';
                alertDiv.style.top = '50%';
                alertDiv.style.left = '50%';
                alertDiv.style.transform = 'translate(-50%, -50%)';
                alertDiv.style.zIndex = '1000';
                alertDiv.style.borderRadius = '5px';
                alertDiv.style.boxShadow = '0 4px 6px rgba(0, 0, 0, 0.1)';
                alertDiv.style.fontFamily = 'Arial, sans-serif';

                document.body.appendChild(alertDiv);

                // Automatically remove the alert after a certain time (e.g., 3 seconds)
                setTimeout(function() {
                    alertDiv.remove();
                }, 3000);
            }
        };
    </script>
 <script>
