<script th:inline="javascript">
  /*<![CDATA[*/
  // Get data from Thymeleaf attributes
  var productNames = /*[[${productNames}]]*/ [];
  var productRatings = /*[[${productRatings}]]*/ [];

  // Create an array of objects to store both product names and ratings
  var data = [];
  for (var i = 0; i < productNames.length; i++) {
      data.push({name: productNames[i], rating: productRatings[i]});
  }

  // Sort the data array based on ratings in descending order
  data.sort(function(a, b) {
      return b.rating - a.rating;
  });

  // Extract sorted product names and ratings
  var sortedProductNames = data.map(function(item) { return item.name; });
  var sortedProductRatings = data.map(function(item) { return item.rating; });

  // Data for the bar chart
  var chartData = {
      labels: sortedProductNames,
      datasets: [{
          label: 'Rating',
          data: sortedProductRatings,
          backgroundColor: 'red', // Change color here
          borderColor: 'white', // Change color here
          borderWidth: 1
      }]
  };

  var options = {
      scales: {
          y: {
              beginAtZero: true,
              title: {
                  display: true,
                  text: 'Rating'
              }
          },
          x: {
              display: false, // Hide x-axis labels
              title: {
                  display: false,
                  text: 'Product'
              }
          }
      },
      plugins: {
          title: {
              display: true,
              text: 'Best Rated Products',
              font: {
                  size: 25,
                  weight: 'bold',
                  family: 'Bradley Hand'
              },
              align: 'left',
              color: 'red'
          },
          tooltip: {
              callbacks: {
                  label: function(context) {
                      return context.dataset.label + ': ' + context.formattedValue;
                  }
              }
          }
      }
  };

  var ctx = document.getElementById('rating').getContext('2d');

  var myBarChart = new Chart(ctx, {
      type: 'bar',
      data: chartData,
      options: options
  });

  // Increase bar thickness
  myBarChart.options.plugins.title.display = false;
  myBarChart.options.scales.x.categoryPercentage = 0.9;
  myBarChart.options.scales.x.barPercentage = 0.9;
  /*]]>*/
</script>
