<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Comments</title>
    <link rel="stylesheet" type="text/css" href="acceuil.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixion@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- External CSS for styling -->
</head>
<style type="text/css">
    :root {
        --background-gradient: linear-gradient(to right, #0B1480, #0B1480);
    }
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
        list-style: none;
        text-decoration: none;
    }
    .gridoftwo {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
    }
    .users2 .card {
        width: 39%;
        margin: 10px;
        background: #fff;
        text-align: left;
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0 20px 35px rgba(0, 0, 0, 0.1);
        height: 350px;
    }
    .users2 .card2 {
        width: 90%;
        margin: 10px;
        background: #fff;
        text-align: left;
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0 20px 35px rgba(0, 0, 0, 0.1);
        height: 350px;
    }
    .users2 .card2 img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-top: 100px;
        margin-left: 200px;
    }
    .users2 .card2 h4 {
        text-transform: uppercase;
    }
    .users2 .card2 p {
        font-size: 12px;
        margin-bottom: 15px;
        text-transform: uppercase;
    }
    .users2 table {
        margin: auto;
    }
    .users2 .per span {
        padding: 5px;
        border-radius: 10px;
        background: rgb(223, 223, 223);
    }
    .addprod .card2 {
        width: 39%;
        margin: 10px;
        background: #fff;
        text-align: left;
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0 20px 35px rgba(0, 0, 0, 0.1);
        background-image: url('/furnitures.jpg');
        height: 350px;
    }
    header {
        position: absolute;
        right: 0;
        bottom: 600px;
        z-index: 1000;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 2px 10%;
        background: linear-gradient(to top, #040A4C, #0B1480);
        box-shadow: 0 1px 6px 0 rgb(32 33 56 / 5%);
    }
    body {
        top: 20px;
        background: var(--background-gradient);
    }
    header img {
        width: 15%;
    }
    .logo {
        font-size: 30px;
        font-weight: 700;
        color: white;
    }
    .navlist {
        display: flex;
        align-items: center;
    }
    .navlist li {
        margin-left: 10px;
    }
    .navlist img {
        width: 30px;
        height: auto;
        border-radius: 15px;
    }
    .navlist a {
        color: white;
        padding: 20px;
        font-size: 15px;
        font-weight: 600;
        border-bottom: 2px;
        transition: all .55s ease;
    }
    #menu-icon {
        color: white;
        font-size: 35px;
        z-index: 10001;
        cursor: pointer;
        display: none;
    }
    .hero {
        height: 100%;
        width: 100%;
        min-height: 100vh;
        background: var(--background-gradient);
        position: relative;
        display: grid;
        grid-template-columns: repeat(2, 4fr);
        align-items: center;
        gap: 2rem;
    }
    .hero2 {
        height: 100%;
        width: 100%;
        min-height: 100vh;
        background: var(--background-gradient);
        position: relative;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        align-items: center;
        gap: 2rem;
    }
    section {
        padding: 0 10%;
    }
    .hero-img img {
        animation: pulse 4s infinite;
    }
    @keyframes pulse {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.05);
        }
        100% {
            transform: scale(1);
        }
    }
    .hero-text h1 {
    }
    .hero-text p {
        font-family: 'Rubik Doodle Shadow';
        font-size: 15px;
        line-height: 1;
        color: white;
        margin: 0 0 45px;
        line-height: 1.5;
    }
    .hero-text a {
        display: inline-block;
        color: white;
        border: 1px solid transparent;
        padding: 12px 30px;
        line-height: 1.4;
        font-size: 14px;
        font-weight: 500;
        border-radius: 30px;
        text-transform: uppercase;
        transition: all .55s ease;
        letter-spacing: 2px;
    }
    .hero-text {
        display: inline-block;
        border: 1px solid transparent;
        padding: 20px;
        line-height: 1.4;
        font-weight: 500;
        border-radius: 30px;
        transition: all .55s ease;
    }

    .hero-text h1 {
        position: absolute;
        top: 70px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        font-size: 30px;
    }
    .hero-text a:hover {
        background: transparent;
        border: 1px solid white;
        transform: translateX(8px);
    }

    #prod1 {
        text-align: center;
        padding: 1px;
        margin-left: -20px;
    }
    #prod1:hover {
        transform: scale(1.2);
    }
    .section-p1 {
        background-color: transparent;
    }
    .pro-container {
        display: flex;
        justify-content: center;
        padding: 30px;
        margin: 1px;
        align-items: center;
        flex-wrap: wrap;
        gap: 20px;
        border-radius: 20px;
    }
    .pro {
        background-color: white;
        padding: 20px;
        border-radius: 19px;
        box-shadow: 5px 4px 8px rgba(0, 0, 0, 0.1);
        width: 250px;
    }

    .pro img {
        width: 100%;
        border-radius: 8px;
    }
    .pro img:hover {
        width: 100%;
        border-radius: 8px;
        animation: pulse 4s infinite;
    }
    .des {
        margin-top: 10px;
        text-align: left;
    }
    .des span {
        color: #888;
        font-size: 14px;
    }
    .des h5 {
        margin: 5px 0;
        font-size: 18px;
        text-align: start;
    }
    .star {
        color: #f9ca24;
    }
    .section-p1 h2 {
        font-size: 36px;
        color: white;
        margin-top: -30px;
    }
    #formDetails {
        display: none;
    }
    #formPanels {
        display: none;
    }
</style>
<body>
<header>
    <img class="logo" src="/logo.png">
    <p></p>
    <ul class="navlist">
        <form th:action="@{/products/catalogue}">
            <input name="username" type="hidden" th:value="${session.authenticatedUsername}">
            <li><button type="submit">Catalog</button></li>
        </form>
        <form th:action="@{/panier/getpanier}">
            <input name="username" type="hidden" th:value="${session.authenticatedUsername}">
            <input name="id" type="hidden" th:value="${session.authenticatedId}">
            <li><button type="submit">My Basket</button></li>
        </form>
        <form th:action="@{/panier/getpending}">
            <input name="username" type="hidden" th:value="${session.authenticatedUsername}">
            <input name="id" type="hidden" th:value="${session.authenticatedId}">
            <li><button type="submit">My Pending Deliveries</button></li>
        </form>
        <form th:action="@{/comment/mycommentaires}">
            <input name="username" type="hidden" th:value="${session.authenticatedUsername}">
            <li><button type="submit">My Comments</button></li>
        </form>
        <form th:action="@{/reclamation/viewdetails}">
            <input name="username" type="hidden" th:value="${session.authenticatedUsername}">
            <li><button type="submit">My Complaints</button></li>
        </form>
        <li><img alt="hh" th:src="${session.authenticatedPhoto}" onclick="togglePanel()"></li>
        <div id="panel" class="panel">
            <p th:text="${session.authenticatedUsername}"></p>
            <form th:action="@{/comptes/information}">
                <input type="hidden" name="username" th:value="${session.authenticatedUsername}">
                <button style="background-color: blue">Account information</button>
            </form>
            <button><a href="/log/login">Log out</a></button>
        </div>
    </ul>
    <div class="bx bx-menu" id="menu-icon"></div>
</header>

<section class="hero">
    <div class="hero-text">
        <h1>Vos Commandes</h1>
    </div>
</section>
<section id="product1" class="section-p1">
    <h2>Liste Des Produits</h2>
    <div class="pro-container">
        <div class="users2">
            <!-- Example of product card -->
            <div class="card">
                <div class="des">
                    <span>Category</span>
                    <h5>Product Title</h5>
                    <div class="star">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </div>
                </div>
                <div class="gridoftwo">
                    <button id="showFormButton">Modifier</button>
                    <button id="showPanelButton">Commentaires</button>
                </div>
            </div>
            <div id="formDetails" class="card">
                <form action="#" method="POST">
                    <h3>Modifier le Produit</h3>
                    <label for="productName">Nom du produit:</label>
                    <input type="text" id="productName" name="productName">
                    <label for="productCategory">Catégorie:</label>
                    <input type="text" id="productCategory" name="productCategory">
                    <label for="productPrice">Prix:</label>
                    <input type="text" id="productPrice" name="productPrice">
                    <button type="submit">Enregistrer</button>
                </form>
                <button id="hideFormButton">Annuler</button>
            </div>
            <div id="formPanels" class="card2">
                <div class="commentSection">
                    <div class="commentBox">
                        <div class="user">
                            <img src="/profile_placeholder.png" alt="user">
                            <h4>Username</h4>
                        </div>
                        <p>Comment text goes here...</p>
                    </div>
                    <!-- Additional comments can be added here -->
                </div>
                <div class="addComment">
                    <form action="#" method="POST">
                        <label for="newComment">Ajouter un commentaire:</label>
                        <textarea id="newComment" name="newComment" rows="4"></textarea>
                        <button type="submit">Ajouter</button>
                    </form>
                </div>
                <button id="hidePanelButton">Fermer</button>
            </div>
        </div>
    </div>
</section>
<script>
    const showFormButton = document.getElementById('showFormButton');
    const formDetails = document.getElementById('formDetails');
    const hideFormButton = document.getElementById('hideFormButton');
    const showPanelButton = document.getElementById('showPanelButton');
    const formPanels = document.getElementById('formPanels');
    const hidePanelButton = document.getElementById('hidePanelButton');

    showFormButton.addEventListener('click', () => {
        formDetails.style.display = 'block';
    });

    hideFormButton.addEventListener('click', () => {
        formDetails.style.display = 'none';
    });

    showPanelButton.addEventListener('click', () => {
        formPanels.style.display = 'block';
    });

    hidePanelButton.addEventListener('click', () => {
        formPanels.style.display = 'none';
    });
</script>
</body>
</html>
